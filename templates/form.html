<head>

    <title>Ingreso de datos</title>
</head>
<body>
    <form action = "{{ url_for('agregar') }}" method = "POST">
        <h3>Artesano</h3>
        Nombre<br>
        <input type = "text" name = "nombre" /></br>

        Departamento<br>

        <option value="2">
        <option value="4">

        </datalist>
        
        <input type = "submit" value = "submit" /><br>
     </form>
