<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Visualizacion De Datos</title>
  </head>
  <body class = "bg-yellow-400">
    <header>
      <nav class=" border-gray-200 px-4 lg:px-6 py-2.5 ">
        <div class="flex flex-wrap justify-between items-center max-w-screen-xl">
          <div>
          <a href="home" class="flex items-center">
            <img src="https://www.artesania.gov.py/application/files/8915/7011/4220/Logo_IPA.png" class="h-48 w-48 " alt="Sistema de registro de artesanos del Paraguay"/>
          </a>
          </div>
          <div>
            <a href="home" class="flex items-center">
              <span class="self-center text-4xl font-semibold ">SIRAP</span>
            </a>
          </div>
          
          
        </div>
      </nav>
    </header>
    <!-- Creamos la tabla para visualizar los datos-->
        <div class="flex flex-wrap sm:justify-center items-center h-full w-full py-10 px-10"> 
            <div class="overflow-x-auto relative shadow-md sm:rounded-lg bg-yellow-900 bg-opacity-30">
        <div class="flex justify-between items-center pb-4">
            <div>
            <button
                id="dropdownfechasdedatoscargados"
                data-dropdown-toggle="dropdownfechasdedatoscargados"
                class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg mt-5 ml-5 text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                type="button"
            >
                <svg
                class="mr-2 w-4 h-4 text-gray-400"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd"
                ></path>
                </svg>
                Ultimos 30 dias
                <svg
                class="ml-2 w-3 h-3"
                aria-hidden="true"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                ></path>
                </svg>
            </button>

            <!-- Dropdown menu -->
            <div
                id="dropdownRadio"
                class="hidden z-10 w-48 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600"
                data-popper-reference-hidden=""
                data-popper-escaped=""
                data-popper-placement="bottom"
                style="
                position: absolute;
                inset: 0px auto auto 0px;
                margin: 0px;
                transform: translate(0px, 10px);
                "
            >
                <ul
                class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200"
                aria-labelledby="dropdownRadioButton"
                >
                <li>
                    <div
                    class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                    <input
                        id="filter-radio-example-1"
                        type="radio"
                        value=""
                        name="filter-radio"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label
                        for="filter-radio-example-1"
                        class="ml-2 w-full text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                        >Ayer</label
                    >
                    </div>
                </li>
                <li>
                    <div
                    class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                    <input
                        checked=""
                        id="filter-radio-example-2"
                        type="radio"
                        value=""
                        name="filter-radio"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label
                        for="filter-radio-example-2"
                        class="ml-2 w-full text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                        >Ultimos 7 dias</label
                    >
                    </div>
                </li>
                <li>
                    <div
                    class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                    <input
                        id="filter-radio-example-3"
                        type="radio"
                        value=""
                        name="filter-radio"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label
                        for="filter-radio-example-3"
                        class="ml-2 w-full text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                        >Ultimos 30 dias</label>
                    </div>
                </li>
                <li>
                    <div
                    class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                    <input
                        id="filter-radio-example-4"
                        type="radio"
                        value=""
                        name="filter-radio"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label
                        for="filter-radio-example-4"
                        class="ml-2 w-full text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                        >Mes pasado</label
                    >
                    </div>
                </li>
                <li>
                    <div
                    class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                    <input
                        id="filter-radio-example-5"
                        type="radio"
                        value=""
                        name="filter-radio"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label
                        for="filter-radio-example-5"
                        class="ml-2 w-full text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                        >AÃ±o pasado</label
                    >
                    </div>
                </li>
                </ul>
            </div>
            </div>
            <label for="table-buscar" class="sr-only">Buscar</label>
            <div class="relative">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                <svg
                class="w-5 h-5 mt-5 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd">
                  </path>
                </svg>
            </div>
            <input type="text" id="table-search" class="block p-2 pl-10 mt-5 w-80 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300" placeholder="Buscar"/>
            </div>
      </div>
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="p-4">
              <div class="flex items-center">
                <input
                  id="checkbox-all-search"
                  type="checkbox"
                  class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <label for="checkbox-all-search" class="sr-only"
                  >checkbox</label
                >
              </div>
            </th>
            <th scope="col" class="font-['Oswald'] text-sm py-3 px-6">Nombre</th>
            <th scope="col" class="font-['Oswald'] text-sm py-3 px-6">Apellido</th>
            <th scope="col" class="font-['Oswald'] text-sm py-3 px-6">Cuidad</th>
            <th scope="col" class="font-['Oswald'] text-sm py-3 px-6">Fecha de naciemiento</th>
            <th scope="col" class="font-['Oswald'] text-sm py-3 px-6">Sexo</th>
            <th scope="col" class="font-['Oswald'] text-sm py-3 px-6">Accion</th>
          </tr>
        </thead>
        <tbody>
          {% for artesano in artesanos %}
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="p-4 w-4">
              <div class="flex items-center">
                <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"/>
                <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
              </div>
            </td>
            <!-- Cargamos los datos-->
            <!--PERSONA1-->
            <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              <!--Nombre-->
              {{ artesano['nombre'] }}
            </th>
            <!-- Apellido-->
            <td class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ artesano['apellido'] }}
            </td>
            <!-- Cuidad-->
            <td class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ artesano['ciudad'] }}
            </td>
            <!-- Fecha de nacimiento-->
            <td class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ artesano['nacimiento'] }}
            </td>
            <!-- Sexo -->
            <td class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{ artesano['sexo'] }}
            </td>
            <td class="py-4 px-6">
              <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Editar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>      
    </div>
  </body>
</html>
