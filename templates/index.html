<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro del Paraguay</title>
    <!-- BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/slate/bootstrap.min.css"
    <! FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
</head>
<body>
    <main class="container p-4">
        
        <h1 class="display-4 text-center title mt-4">SISTEMA DE REGISTRO DE ARTESANOS DEL PARAGUAY</h1>
        
        <div class="row">
             <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action= /create-registro method="POST">
                            <div class="form-group">
                                <input type="text" name="content" placeholder="Registro" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary  btn-block">
                                Save 
                            </button>
                        </form>
                    </div>
                </div class="card-body">

             </div>
        </div>
    </main>
</body>
</html>
